<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <script src="./scripts/script.js"
                defer></script>
        <link rel="stylesheet"
              href="./style/style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron'
              rel='stylesheet'
              type='text/css'>
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <div>
                    1 + 2
                </div>
            </div>
            <div class="pad">
                <section class="1">
                    <button id="clear"
                            type="button">CE</button>
                    <button id="del"
                            type="button">C</button>
                    <button id="percent"
                            type="button">%</button>
                    <button id="div"
                            class="side"
                            type="button">รท</button>
                </section>
                <section class="2">
                    <button id="seven"
                            type="button">7</button>
                    <button id="eight"
                            type="button">8</button>
                    <button id="nine"
                            type="button">9</button>
                    <button id="mul"
                            class="side"
                            type="button">x</button>
                </section>
                <section class="3">
                    <button id="four"
                            type="button">4</button>
                    <button id="five"
                            type="button">5</button>
                    <button id="six"
                            type="button">6</button>
                    <button id="sub"
                            class="side"
                            type="button">-</button>
                </section>
                <section class="4">
                    <button id="one"
                            type="button">1</button>
                    <button id="two"
                            type="button">2</button>
                    <button id="three"
                            type="button">3</button>
                    <button id="add"
                            class="side"
                            type="button">+</button>
                </section>
                <section class="5">
                    <button id="dot"
                            type="button">.</button>
                    <button id="zero"
                            type="button">0</button>
                    <button id="comma"
                            type="button">,</button>
                    <button id="eq"
                            class="side"
                            type="button">=</button>
                </section>
            </div>
        </div>
    </body>

</html>
